<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Forum - Public Article</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" type="x-icon" th:href="@{/image/logo.png}">
</head>

<body>
<div class="container">
    <div th:replace="~{blocks/header :: header}"/>
    <div th:replace="~{blocks/navbar :: navbar}"/>

    <form th:action="@{/article/post}" method="post">
        <input type="text" name="title">
        <input type="text" name="text">
        <button type="submit">Publish</button>
    </form>

    <div class="table__pagination">
        <button>Prev page</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>Next page</button>
    </div>
</div>
<div th:replace="~{blocks/footer :: footer}"/>
</body>
</html>
